<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        table{
            margin-right:auto;
            margin-left:auto;
        }
        td{
            border:solid;
            border-right:0px;
            border-top:0px;
            border-bottom:0px;
        }
    </style>
</head>
<body>
    <h3>Click any of the following links</h3>
    <table>
        <tr>
            <td><a href="https://www.google.com" target="_blank">Open in New</a></td>
            <td><a href="https://www.google.com" target="_self">Open in Self</a></td>
            <td><a href="https://www.google.com" target="_parent">Open in Parent</a></td>
            <td><a href="https://www.google.com" target="_body">Open in Body</a></td>
        </tr>
        
    </table>
</body>
</html>
